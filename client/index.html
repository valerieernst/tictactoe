<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel='stylesheet' href='./styles.css' type="text/css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
  <h3 id='turnLabel'>Player 1's Turn</h3>
  <table class='board'>
    <tr id='top'>
      <td id='topLeft'></td>
      <td id='topMid'></td>
      <td id='topRight'></td>
    </tr>
    <tr id='middle'>
      <td id='midLeft'></td>
      <td id='midMid'></td>
      <td id='midRight'></td>
    </tr>
    <tr id='bottom'>
      <td id='bottomLeft'></td>
      <td id='bottomMid'></td>
      <td id='bottomRight'></td>
    </tr>
  </table>
<script src='./tictactoe.js'></script>
</body>
</html>
